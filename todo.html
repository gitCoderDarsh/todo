<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./todo.css">
</head>

<body>
    <div class="pseudo-body">
        <div class="body">
            <div class="gen-info">
                <div class="date-time">
                    <div class="day"></div>
                    <div class="date"></div>
                </div>
                <div class="task-number"></div>
            </div>
            <div class="tasks-body">
            </div>
        </div>
        <div class="add">
            <button class="add-button"></button>
        </div>
    </div>

    <div class="add-task">
        <p>Add Task</p>
        <input type="text" name="add-task-name" class="addName">
        <br>
        <button class="save-task">Save</button>
    </div>

</body>

<script src="./todo.js"></script>

</html>
